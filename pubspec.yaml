name: dating_app_verification
description: Dating app user verification flow - Flutter implementation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Models & Serialization
  freezed_annotation: ^3.1.0

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_hooks: ^0.21.3+1
  hooks_riverpod: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^4.0.0+1
  retrofit_generator: ^10.2.1

