name: dating_app_verification
description: Dating app user verification flow - Flutter implementation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.3

  # Forms
  flutter_form_builder: ^10.0.0
  form_builder_validators: ^11.0.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Models & Serialization
  freezed_annotation: ^2.4.1

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_hooks: ^0.20.4
  hooks_riverpod: ^2.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/AccountIconContainer/
    - assets/images/PhonenumberIconContainer/
    - assets/images/MailIconContainer/
    - assets/images/CompleteIconContainer/
    - assets/images/NextButton/
    - assets/images/InformationIconContainer/

  # Custom fonts will be added here
  # fonts:
  #   - family: PlayfairDisplay
  #     fonts:
  #       - asset: fonts/PlayfairDisplay-Bold.ttf
  #         weight: 700
