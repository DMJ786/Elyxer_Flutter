name: dating_app_verification
description: Dating app user verification flow - Flutter implementation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Models & Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # UI Components
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_hooks: ^0.21.3+1
  hooks_riverpod: ^3.0.3
  intl_phone_field: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  riverpod_generator: ^3.0.3

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/PhonenumberIconContainer/
    - assets/images/AccountIconContainer/
    - assets/images/MailIconContainer/
    - assets/images/CompleteIconContainer/
    - assets/images/NextButton/
    - assets/images/InformationIconContainer/

  # Fonts are automatically downloaded by google_fonts package
  # No manual font files needed - Playfair Display & Inter are used via GoogleFonts API
